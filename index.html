<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/order-summary-component-main/css/main.css">

<body>
<section class="order-section">
  
  <div class="container">
    
    <img class='image' src="/order-summary-component-main/images/illustration-hero.svg" alt="">

    <h1 class='title'>Order Summary</h1>
    <p class="title-subhead">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    
      <div class="square">

        <p class="annual">Annual Plan</p>
        <p class="annual-price">$59.99/year</p>
        </div>

    </div>
  </div>


</section>
